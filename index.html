<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pianolator</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Elisa Theng"/>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/media-queries.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script src="js/script.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<header class="row">
			<h1 class="title">
				<span class="color-dark-blue">P</span>
				<span class="color-light-blue">I</span>
				<span class="color-light-green">A</span>
				<span class="color-dark-green">N</span>
				<span class="color-dark-red">O</span>
				<span class="color-light-red">L</span>
				<span class="color-light-pink">A</span>
				<span class="color-dark-pink">T</span>
				<span class="color-dark-purple">O</span>
				<span class="color-light-purple">R</span>
			</h1>
		</header>
		<section class="row">
			<div class="container col calculator">
				<div class="row screens">
					<div class="col result"></div>
					<div class="col stock"></div>
				</div>
				<div class="row keys">
					<div class="col-sm-12">
						<div class="row operators">
							<div class="col-xs-1 col-sm-1">Ms</div>
							<div class="col-xs-1 col-sm-1">M+</div>
							<div class="col-xs-1 col-sm-1">M-</div>
							<div class="col-xs-1 col-sm-1">^</div>
							<div class="col-xs-1 col-sm-1">%</div>
							<div class="col-xs-1 col-sm-1">/</div>
							<div class="col-xs-1 col-sm-1">*</div>
							<div class="col-xs-1 col-sm-1">-</div>
							<div class="col-xs-1 col-sm-1">+</div>
							<div class="col-xs-1 col-sm-1">C</div>
							<div class="col-xs-1 col-sm-1">&larr;</div>
						</div>
						<div class="row numbers">
							<div class="col-xs-2 col-sm-1">1</div>
							<div class="col-xs-2 col-sm-1">2</div>
							<div class="col-xs-2 col-sm-1">3</div>
							<div class="col-xs-2 col-sm-1">4</div>
							<div class="col-xs-2 col-sm-1">5</div>
							<div class="col-xs-2 col-sm-1">6</div>
							<div class="col-xs-2 col-sm-1">7</div>
							<div class="col-xs-2 col-sm-1">8</div>
							<div class="col-xs-2 col-sm-1">9</div>
							<div class="col-xs-2 col-sm-1">0</div>
							<div class="col-xs-2 col-sm-1">.</div>
							<div class="col-xs-2 col-sm-1">=</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
